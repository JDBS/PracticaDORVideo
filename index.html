<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>Sun Player</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript"/></script>
        <script src="js/Data.js" type="text/javascript"/></script>
        <script src="js/Audio.js" type="text/javascript"/></script>
        <script src="js/Video.js" type="text/javascript"/></script>
        <script src="js/MediaSelector.js" type="text/javascript"/></script>
        <script src="js/Controller.js" type="text/javascript"/></script>
        <script src="js/js.js" type="text/javascript"/></script>
    </head>
    <body>
        <div id="container">
            <header>
                <img class="logo" src="svg/logotipo.svg"/>
                <h1>Sun Player</h1>
                <div class="login-container">
                    <img class="login" src="svg/login.svg"/>
                    <span>Login</span>
                </div>
            </header>
            <section>
                <div class="display">
                </div>
                <div class="controller">
                        <div class="rewind">
                            <img src="svg/rebobinar.svg" alt="Comenzar Reproducción">
                        </div>
                        <div class="play">
                            <img src="svg/play.svg" alt="Comenzar Reproducción">
                        </div>
                        <div class="pause hidden">
                            <img src="svg/pause.svg" alt="Comenzar Reproducción">
                        </div>
                        <div class="advance">
                            <img src="svg/avanzar.svg" alt="Comenzar Reproducción">
                        </div>
                        <div class="volumeUp">
                            <img src="svg/plus.svg" alt="Comenzar Reproducción">
                        </div>
                        <div class="volumeDown">
                            <img src="svg/less.svg" alt="Comenzar Reproducción">
                        </div>
                </div>
            </section>
            <aside class="list">

            </aside>
            <footer>
                <h1>Sun Player</h1>
                <img src="img/cc.png"/>
            </footer>
        </div>
    </body>
</html>
